<div class="row mt-5">
  <div class="col-9">
    <ul class="list-group">
      <li class="list-group-item active">{{ id }}</li>
      <li class="list-group-item ">{{ product.title }}</li>
      <li class="list-group-item ">{{ product.description }}</li>
      <li class="list-group-item ">Price:  <span class="badge badge-primary">{{ product.price }}</span> </li>
      <li class="list-group-item">Quantity: <span class="badge badge-success"> {{ product.quantity }}</span> </li>
    </ul>
  </div>

  <div class="col-md-3">
     <a [routerLink]="['/products/edit', id]" class="btn btn-warning">
       <i class="fa fa-pencil"></i> Edit
     </a>
     <button class="btn btn-dark">
       <i class="fa fa-trash"></i> Delete
     </button>
  </div>
</div>
